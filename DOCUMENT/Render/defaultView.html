<!doctype html>
<html>
<head>
    <title>[[document.properties.title]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    [[#cssReference]]
    <link rel="stylesheet" type="text/css" href="[[cssFile]]"/>
    [[/cssReference]]
    <link rel="shortcut icon" href="[[document.properties.icon]]">
</head>
<body>

<div class="dcpDocument" style="display: none;">

</div>

<div class="dcpLoading">
    <div class="dcpLoading--header"><img src="[[document.properties.icon]]"/> <span class="dcpLoading--title">[[#i18n]]ddui::Loading[[/i18n]] [[document.properties.title]]</span></div>
    <div class="progress active dcpLoading--progressbar k-widget k-progressbar k-progressbar-horizontal">
        <div class="progress-bar progress-bar-striped " style="width: 100%"/>
    </div>
</div>

<script>
     window.dcp= window.dcp || {};
     window.dcp.documentData= [[&documentData]];
     window.dcp.templates = [[> templates]];
     window.dcp.renderOptions = [[&renderOptions]];
     window.dcp.menu = [[&renderMenu]];
</script>
[[#jsReference]]
<script type="text/javascript" language="JavaScript" src="[[jsFile]]"></script>
[[/jsReference]]
[[#requireReference]]
<script data-main="[[main]]" src="[[src]]"></script>
[[/requireReference]]
</body>
</html>
