<!doctype html>
<html>
<head>
    <title>{{#i18n}}ddui:Document Render{{/i18n}}</title>
    {{#BASEURL}}
    <base href="{{BASEURL}}"/>
    <script type="text/javascript">
        window.dcp = window.dcp || {};

        if (window.location.pathname.indexOf("/api/v2/") >= 0) {
            window.dcp.baseHref = window.location.href.substr(0, window.location.href.indexOf("/api/v2/") + 1);
        } else if (window.location.pathname.indexOf("/api/v1/") >= 0) {
            window.dcp.baseHref = window.location.href.substr(0, window.location.href.indexOf("/api/v1/") + 1);
        } else {
            if (window.location.search) {
                window.dcp.baseHref = window.location.href.substr(0, window.location.href.indexOf(window.location.search));
            }
        }

        window.document.getElementsByTagName("base")[0].setAttribute("href", window.dcp.baseHref);
    </script>
    {{/BASEURL}}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {{#CSS}}
    <link rel="stylesheet" type="text/css" data-id="{{key}}" href="{{path}}"/>
    {{/CSS}}
    <link rel="shortcut icon" href="Images/doc.png">
</head>
<body>

<div class="document">

</div>

<div class="dcpLoading">
    <div class="progress active dcpLoading--progressbar">
        <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
    </div>
    <div class="dcpLoading--content">
         <div class="dcpLoading--logo black-logo">
            <div class="text-logo">
                <img inline src="anakeen-ui/src/Apps/DOCUMENT/IHM/loading/loading-text-logo.svg">
            </div>
            <div class="main-logo">
                <img inline src="anakeen-ui/src/Apps/DOCUMENT/IHM/loading/loading-main-logo.svg">
                <div class="moving-path"></div>
            </div>
         </div>
    </div>
</div>

<div class="dcpStaticErrorMessage" hidden>
    <div class="alert alert-danger" role="alert">
        <h4>{{#i18n}}ddui:Unable to load try again{{/i18n}}</h4>
        <button class="btn btn-default" onclick="window.location.reload();">{{#i18n}}ddui:Click to reload the document{{/i18n}}
        </button>
    </div>
</div>

<script>
    if (!window.console) {
        window.console = {};
        window.console.log = function () {
        };
    }
    if (!window.console.error) {
        window.console.error = window.console.log;
    }
    if (!(window.console.time)) {
        window.console.timeEnd = function () {
        };
        window.console.time = function () {
        };
    }
    window.dcp = window.dcp || {};
    console.time("main");
    console.time("js loading");
    window.dcp.viewData = {{{viewInformation}}};
    window.dcp.messages = {{{messages}}};
    window.dcp.ws = "{{ws}}";
    window.dcp.notifications = {
        autoHideAfter: "{{NOTIFICATION_DELAY}}",
        labels: {moreButton: "{{notificationLabelMore}}", moreWindowTitle: "{{notificationTitleMore}}"}
    };
</script>

{{#JS}}
<script type="text/javascript" data-id="{{key}}" src="{{path}}"></script>
{{/JS}}

</body>
</html>
