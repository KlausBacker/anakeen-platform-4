<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {{#CSS}}
    <link rel="stylesheet" type="text/css" data-id="{{key}}" href="{{path}}"/>
    {{/CSS}}

</head>
<body class="login-page">
<div class="login-banner">
    <img class="imgbanner" src="/CORE/Images/anakeen-logo.svg" alt="Anakeen logo">
</div>
<div class="login-form">
    <ank-authent default-language="auto" authent-languages="fr_FR, en_US"></ank-authent>
</div>

{{#JS}}
<script type="text/javascript" data-id="{{key}}" src="{{path}}"></script>
{{/JS}}

</body>
</html>
