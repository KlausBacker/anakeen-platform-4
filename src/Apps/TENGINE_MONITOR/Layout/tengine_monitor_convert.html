<!DOCTYPE html>
<html lang="[HTML_LANG]">
<head>
  <meta charset="utf-8">
  <title>[TEXT:TE:Monitor:Convert:Convert one file]</title>
  [CSS:REF]
  [JS:REF]
</head>
<body>
  <div class="page">
    <h1>[TEXT:TE:Monitor:Convert:Convert one file]</h1>
    <div class="panel main">
      <form  id="sendConversion" method="POST" enctype="multipart/form-data" action="?app=[APPNAME]&amp;action=[ACTIONNAME]">
	<div class="input">
	  <label>[TEXT:TE:Monitor:Convert:use engine]</label>	
          <select id="engine" name="engine" style="display:none"></select>
	  
	</div>
	<div class="mimeslist">
	  <div class="title"><span class="current" id="current-engine"></span>, [TEXT:TE:Monitor:Convert:engine supported mimes]</div>
	  <ul id="mimeslist" class="mimes"></ul>
	</div>
	<div class="input">
	  <label>[TEXT:TE:Monitor:Convert:uploaded file]</label>
	  <input id="thefile" name="file" type="file" />
	</div>
	<div class="input">
	  <label></label>
	  <button type="submit" class="ui-button ui-corner-all ui-state-default" >[TEXT:TE:Monitor:Convert:run convertion]</button>
	</div>
      </form>
    </div>
    
    <div class="panel error" id="reqErrorMessage"></div>

    <div class="panel result" id="reqInfosMessage">
      <h4><span id="engine"></span> [TEXT:TE:Monitor:Convert:conversion progress] [<span id="tid"></span>] </h4>
      <div id="processinfo"></div>
      <div class="clear"></div>
      <form  id="uploadResult" method="POST" enctype="multipart/form-data" target="blank" action="?app=[APPNAME]&amp;action=[ACTIONNAME]&op=get">
	<button class="ui-button ui-corner-all ui-state-default" >[TEXT:TE:Monitor:Convert:Download result]</button>
      </form>
    </div>
  </div>
</body>
</html>
