image:
  name: gitlab.anakeen.com:4567/anakeen/platform-4/docker/build/build:latest

stages:
  - tear-up
  - lint
  - buildJS
  - buildHub
  - build
  - test
  - registry
  - release
  - publish
  - tear-down

.default-cache:
  cache: &default-cache
    key: "MonoRepo"
    untracked: true

.pull-cache: &pull-cache
  cache:
    <<: *default-cache
    policy: pull

before_script:
  # install npm deps
  - node .devtool/ci/utils/selectRegistry.js
  - yarn install --frozen-lockfile
  - export ANK_CI_ARTEFACTS_PATH=$(pwd)/build
  - export ANK_CI_BUCKET=$(node ./.devtool/ci/utils/selectBucket.js)
  - export ANK_CI_A4PPM=$(node ./.devtool/ci/utils/selectA4ppm.js)

#region tear-up
#pre populate node_modules
populate-cache-before:
  stage: tear-up
  tags:
    - a4ppm
  cache:
    <<: *default-cache
  script:
    #Suppress build part
    - rm -rf ./build/
    - rm -rf ./user-interfaces/components/lib
    - rm -rf ./hub-station/components/lib
#endregion tear-up

# region tear-down
populate-cache-master:
  stage: tear-down
  tags:
    - a4ppm
  cache:
    <<: *default-cache
  script:
    #Suppress build part
    - rm -rf ./build/
    - rm -rf ./user-interfaces/components/lib
    - rm -rf ./hub-station/components/lib

#endregion tear-down

#region lint
lint-php:
  <<: *pull-cache
  stage: lint
  tags:
    - a4ppm
  script:
    - make lint
  artifacts:
    paths:
      - .devtool/ci/check/checkPHP/
      - smart-data-engine/src/vendor/Anakeen/lib/
      - smart-data-engine/Tests/src/vendor/Anakeen/TestUnits/lib
      - user-interfaces/src/vendor/Anakeen/Ui/PhpLib/
    expire_in: 1 day

lint-js:
  <<: *pull-cache
  stage: lint
  tags:
    - a4ppm
  script:
    - make lint-JS
  artifacts:
    paths:
      - node_modules/
      - .eslintcache
    expire_in: 1 day

lint-po:
  <<: *pull-cache
  stage: lint
  tags:
    - a4ppm
  script:
    - make lint-po
#endregion lint

#region buildJS

user-interfaces-buildJS:
  <<: *pull-cache
  stage: buildJS
  tags:
  - a4ppm
  script:
    - make -C user-interfaces buildComponent
  artifacts:
    paths:
      - user-interfaces/src/public/Anakeen/assets/
      - user-interfaces/components/lib/
    expire_in: 1 day
  only:
    refs:
      - master@Anakeen/Platform-4/anakeen-platform-4
      - /^\d+\.\d+-stable$/@Anakeen/Platform-4/anakeen-platform-4
    changes:
      - user-interfaces/**/*
      - hub-station/**/*
      - admin-center/**/*
      - business-app/**/*
      - development-center/**/*
      - transformation/**/*

internal-components-buildJS:
  <<: *pull-cache
  stage: buildJS
  tags:
  - a4ppm
  script:
    - make -C internal-components app
  artifacts:
    paths:
      - internal-components/lib/
    expire_in: 1 day
  only:
    refs:
      - master@Anakeen/Platform-4/anakeen-platform-4
      - /^\d+\.\d+-stable$/@Anakeen/Platform-4/anakeen-platform-4
    changes:
      - internal-components/**/*
      - hub-station/**/*
      - admin-center/**/*
      - business-app/**/*
      - development-center/**/*
      - transformation/**/*

hub-station-buildJS:
  <<: *pull-cache
  stage: buildHub
  tags:
  - a4ppm
  script:
    - make -C hub-station lib
  artifacts:
    paths:
      - hub-station/components/lib/
      - hub-station/src/public/Anakeen/hubVendor/
    expire_in: 1 day
  only:
    refs:
      - master@Anakeen/Platform-4/anakeen-platform-4
      - /^\d+\.\d+-stable$/@Anakeen/Platform-4/anakeen-platform-4
    changes:
      - hub-station/**/*
      - admin-center/**/*
      - business-app/**/*
      - development-center/**/*
      - transformation/**/*

#endregion buildJS

#region build
.build-package:
 <<: *pull-cache
 stage: build
 tags:
  - a4ppm
 script:
   - rm -rf ${ANK_CI_ARTEFACTS_PATH}/${PACKAGE_PATH}
   - mkdir -p ${ANK_CI_ARTEFACTS_PATH}/${PACKAGE_PATH}
   - make -C ${PACKAGE_PATH} stub
   - make APP_OUTPUT_PATH=${ANK_CI_ARTEFACTS_PATH}/${PACKAGE_PATH} -C ${PACKAGE_PATH} ${MODE}
   - export ANK_CI_APP_VERSION=$(node ./.devtool/ci/utils/getVersionFromApp.js ${ANK_CI_ARTEFACTS_PATH}/${PACKAGE_PATH} ${PACKAGE_NAME})
   - tar -C ${PACKAGE_PATH} -czf ${ANK_CI_ARTEFACTS_PATH}/${PACKAGE_PATH}/${PACKAGE_NAME}-${ANK_CI_APP_VERSION}.tar.gz ./src ./stubs ./constants
