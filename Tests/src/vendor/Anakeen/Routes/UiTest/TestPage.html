<!DOCTYPE html>
<html>
<head>
    <title>Ui Testing interface</title>
    <link rel="icon" type="image/png" href="[appicon]"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="../../">
    [JS:CUSTOMREF]
    [CSS:CUSTOMREF]

</head>
<body>
<div class="systemLeft">
    <div class="systemLeftUp">
        <ank-identity large="true" email-alterable="true" password-alterable="true"></ank-identity>
        <ank-logout class="systemLeftUpRight"></ank-logout>
    </div>
    <ank-se-list class="systemLeftDown" id="documentsList"
                 label="Tests UI" smart-collection="TST_RENDER"
                 logo-url="CORE/Images/anakeen-logo.svg"
                 bind-event="se-selected: #documentsTabs.publicMethods.addDocument"
    ></ank-se-list>
</div>
<div class="systemRight">
    <ank-se-tabs id="documentsTabs"
                       bind-event="document-modified: #documentsList.publicMethods.refreshDocumentsList,
                                      document-deleted: #documentsList.publicMethods.refreshDocumentsList">
    </ank-se-tabs>

</div>


</body>
</html>
