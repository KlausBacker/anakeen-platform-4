<!DOCTYPE html>
<html>
<head>
    <title>Ui Testing interface</title>
    <link rel="icon" type="image/png" href="[appicon]"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="../../">

    {{#CSS}}
    <link rel="stylesheet" type="text/css" data-id="{{key}}" href="{{path}}"/>
    {{/CSS}}

</head>
<body>
<div class="systemLeft">
    <ank-se-list class="systemLeftDown" id="seList"
                 label="Tests UI" smart-collection="TST_RENDER"
                 logo-url="CORE/Images/anakeen-logo.svg"
                 bind-event="se-selected: #seTabs.publicMethods.addSE"
    >
        <div class="systemListSlot" vue-slot="header">
            <ank-identity large="true" email-alterable="true" password-alterable="true"></ank-identity>
            <ank-logout class="systemLeftUpRight"></ank-logout>
        </div>

    </ank-se-list>
</div>
<div class="systemRight">
    <ank-se-tabs id="seTabs"
                       bind-event="se-after-save: #seList.publicMethods.refreshList,
                                      se-after-delete: #seList.publicMethods.refreshList">
    </ank-se-tabs>

</div>

{{#JS}}
<script type="text/javascript" data-id="{{key}}" src="{{path}}"></script>
{{/JS}}

</body>
</html>
