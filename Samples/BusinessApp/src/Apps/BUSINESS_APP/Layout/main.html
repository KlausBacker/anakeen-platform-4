<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business App</title>
    <link rel="stylesheet" type="text/css" href="css/a4/document/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/a4/document/kendo.css"/>
    <link rel="stylesheet" href="css/a4/business-app/business-app.css">
</head>
<body>

<a4-store id="a4-store"></a4-store>
<a4-splitter class="a4-component">
    <div vue-slot="leftPane">
        <a4-collections class="a4-component"></a4-collections>
        <a4-documents-list id="documentsList" class="a4-component" logo-url="CORE/Images/anakeen-logo.svg"></a4-documents-list>
    </div>
    <div vue-slot="mainPane">
        <a4-document-tabs id="documentsTabs">
        </a4-document-tabs>
    </div>
</a4-splitter>

<script src="../uiAssets/externals/jquery/jquery.min.js"></script>
<script src="../uiAssets/externals/KendoUI/KendoUI.js"></script>
<script src="BUSINESS_APP/dist/a4-business-app-components.js"></script>
<script src="components/dist/a4-components.js"></script>
<script>
    const list = document.getElementById('documentsList');
    const tabs = document.getElementById('documentsTabs');
    list.addEventListener('document-selected', (e) => {
        tabs.publicMethods.addDocument(e.detail[0]);
    });
</script>
</body>
</html>
